    <main>
        <section class="page-banner">
            <div class="banner-content">
                <h1>意見反映</h1>
                <p>留下您的建議與回饋，我們會盡快處理</p>
            </div>
        </section>

        <section class="feedback-section">
            <div class="container">
                <form id="feedback-form" class="feedback-form">
                    <div class="form-field">
                        <label for="fb-name">姓名（選填）</label>
                        <input id="fb-name" type="text" placeholder="您的姓名">
                    </div>
                    <div class="form-field">
                        <label for="fb-email">Email（選填）</label>
                        <input id="fb-email" type="email" placeholder="您的聯絡信箱">
                    </div>
                    <div class="form-field">
                        <label for="fb-subject">主題（選填）</label>
                        <input id="fb-subject" type="text" placeholder="例如：網站建議、票務問題">
                    </div>
                    <div class="form-field">
                        <label for="fb-message">內容（必填）</label>
                        <textarea id="fb-message" rows="6" placeholder="請輸入您的意見或反映事項"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">送出</button>
                    <p id="feedback-status" class="feedback-status"></p>
                </form>
            </div>
        </section>
    </main>
